<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeakPH - Product Detail</title>
    <link rel="stylesheet" href="/Css/Global.css" />
    <link rel="stylesheet" href="/Css/productview.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="top-navbar">
        <div class="brand">
          <a href="/index.html" class="logo-btn">
            <img src="../Assets/Carousel_Picts/Logo.png" alt="Brand Logo" />
          </a>
        </div>

        <div class="search-wrapper">
          <i class="bi bi-search"></i>
          <input type="search" placeholder="Search..." />
        </div>

        <div class="top-icons">
          <button id="loginIcon" class="login-btn">
            <i class="bi bi-person"></i>
            <span>Login</span>
          </button>
          <i class="bi bi-cart">
            <span class="cart-count">0</span>
          </i>
        </div>
      </div>

      <!-- BOTTOM NAVBAR -->
      <div class="bottom-navbar">
        <nav>
          <a href="#shop">Shop</a>
          <a href="#product">Product</a>
          <a href="#contact">Contact Us</a>
          <a href="#deals" class="best-deals">Best Deals</a>
        </nav>
      </div>
    </header>

    <!-- MAIN PDP -->
    <main>
      <!-- LEFT: Product Gallery -->
      <div class="product-gallery">
        <img
          src="https://contents.mediadecathlon.com/p2598153/k$f245c5bc1b3ece77d99333fa582953a6/large-camping-folding-armchair-xl-quechua-8852993.jpg?f=768x0&format=auto"
          alt="Main Product"
        />
        <img
          src="https://contents.mediadecathlon.com/p2598156/k$920aa22fdad972f54d38c79a40dd3567/large-camping-folding-armchair-xl-quechua-8852993.jpg?f=768x0&format=auto"
          alt="Folded View"
        />
        <img
          src="https://contents.mediadecathlon.com/p2598165/k$5b63546659bf46f02ae6719761b07dc6/large-camping-folding-armchair-xl-quechua-8852993.jpg?f=768x0&format=auto"
          alt="Closeup"
        />
        <img
          src="https://contents.mediadecathlon.com/p2598177/k$0f7e005921848b80b7dbc5ab53cbdd9a/large-camping-folding-armchair-xl-quechua-8852993.jpg?f=768x0&format=auto"
          alt="Side View"
        />
      </div>

      <!-- RIGHT: Product Info -->
      <div class="product-info">
        <h2>Large Camping Folding Armchair - XL</h2>
        <p>⭐⭐⭐⭐☆ (4.8 / 5) - 3,339 reviews</p>
        <p class="price">
          ₱1,290 <span class="old-price">₱1,690</span>
          <span class="discount">-24%</span>
        </p>

        <p><strong>Variation:</strong> Beige / Black</p>
        <p class="stock">In Stock</p>

        <!-- Quantity Selector -->
        <div class="quantity">
          <button>-</button>
          <input type="text" value="1" />
          <button>+</button>
        </div>

        <!-- Add to Cart -->
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 PeakPH. All rights reserved.</p>
    </footer>
  </body>
</html>
